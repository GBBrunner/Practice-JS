<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
  <style>
    #results {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <input type="number" id="numInput" placeholder="Enter a number 1-100">
  <div>
    <button onclick="checkNumber()">Check Number</button>
    <button onclick="runFizzBuzz()">Run 1–100</button>
  </div>

  <div id="results"></div>

  <script>
    // Shared logic to determine FizzBuzz output
    function fizzBuzzLogic(n) {
      if (isNaN(n) || n === "" || n === null) {
        return "please enter a valid number";
      }
      if (n < 1 || n > 100) {
        return `${n} is not between 0 and 100`;
      }
      if (n % 15 === 0) return "FizzBuzz";
      if (n % 3 === 0) return "Fizz";
      if (n % 5 === 0) return "Buzz";
      return n; // If not multiple of 3 or 5
    }

    // First button: Check the input value
    function checkNumber() {
      const input = document.getElementById("numInput").value;
      const num = Number(input);
      alert(fizzBuzzLogic(num));
    }

    // Second button: Run FizzBuzz from 1–100 and show results in div
    function runFizzBuzz() {
      let output = "";
      for (let i = 1; i <= 100; i++) {
        output += fizzBuzzLogic(i) + "\n";
      }
      document.getElementById("results").textContent = output;
    }
  </script>
</body>
</html>
